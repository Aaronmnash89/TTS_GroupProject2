<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    
    <title>To Do List</title>
    <style>       
        ul{
            list-style-type: none;
            padding-left: 0;
        }
        input, textarea{
            background-color:rgb(16, 169, 225);
            color: #FFF;
        }
       h1{
           color: black;
       }

       input{
           text-align: center;
           border-radius: 2rem;
           border: solid;
           box-shadow: 20px black;
           margin-bottom: 10px;
       }
    </style>
    
    
</head>
<body>
    <!--Unordered to do list and left space at bottom for additional items -->
    <div class="jumbotron text-center">
    <h1>To Do List</h1>

    <ul>
        <li>Dust the house</li>
        <li>Sweep the floors</li>
        <li>Vaccuum the carpets</li>
        <li>Mop the floors</li>
        <li></li>
        
      </ul>
    </div>    
      
      <!-- Submit Button -->
      <div class="text-center">
<h2>
    <form>
        <label for="list">New To Do:</label><br>
        <input type="text" id="list" name="list" placeholder="Add to the list..."><br>
        <input type="submit" value="Submit">
      </form>


</h2>    
</div>

</body>
</html>
